<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Catch My Heart ðŸ’˜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #ffcce0, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      touch-action: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ffcce0, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    #startScreen h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    #startScreen p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    #startBtn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ff4da6;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #score {
      position: fixed;
      top: 10px;
      left: 15px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      z-index: 2;
    }

    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 26px;
      text-align: center;
      display: none;
      z-index: 3;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff4da6;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #milestoneMessage {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .floating-heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s infinite;
      color: #ff66b3;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Catch My Heart ðŸ’˜</h1>
    <p>Hey Sohini, can you catch all the love falling from my heart? ðŸ’•</p>
    <button id="startBtn">Start Playing</button>
  </div>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div id="milestoneMessage"></div>
  <div id="gameOver">
    <div>You missed my love ðŸ’”<br>Game Over</div>
    <button id="restartBtn">Try Again ðŸ’˜</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverScreen = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const milestoneMsg = document.getElementById("milestoneMessage");

    let W, H;
    let basket, hearts, score, gameOver, pointerX = null;
    const messages = {
      10: "You're doing great ðŸ’–",
      20: "Wow! Amazing ðŸ˜",
      30: "Youâ€™re glowing ðŸ’«",
      40: "So much love! ðŸ’ž",
      50: "Halfway to full heart! â¤ï¸",
      60: "Cuteness overload ðŸ’•",
      70: "Almost there ðŸ”¥",
      80: "True love vibes ðŸ’˜",
      90: "Incredible catch ðŸ’—",
      100: "You caught my full heart! ðŸ’"
    };

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initGame() {
      basket = { x: W / 2 - 40, y: H - 60, width: 80, height: 20 };
      hearts = [];
      score = 0;
      gameOver = false;
      pointerX = null;
      scoreDisplay.innerText = "Score: 0";
      milestoneMsg.style.opacity = 0;
      gameOverScreen.style.display = "none";
    }

    function drawBasket() {
      ctx.fillStyle = "#ff4da6";
      ctx.beginPath();
      ctx.roundRect(basket.x, basket.y, basket.width, basket.height, 10);
      ctx.fill();
    }

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      this.beginPath();
      this.moveTo(x + r, y);
      this.lineTo(x + w - r, y);
      this.quadraticCurveTo(x + w, y, x + w, y + r);
      this.lineTo(x + w, y + h - r);
      this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      this.lineTo(x + r, y + h);
      this.quadraticCurveTo(x, y + h, x, y + h - r);
      this.lineTo(x, y + r);
      this.quadraticCurveTo(x, y, x + r, y);
      this.closePath();
    }

    function drawHeart(x, y) {
      ctx.fillStyle = "#ff1744";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 10, x - 15, y - 15, x - 15, y);
      ctx.bezierCurveTo(x - 15, y + 10, x, y + 20, x, y + 25);
      ctx.bezierCurveTo(x, y + 20, x + 15, y + 10, x + 15, y);
      ctx.bezierCurveTo(x + 15, y - 15, x, y - 10, x, y);
      ctx.fill();
    }

    function showMilestoneMessage(text) {
      milestoneMsg.innerText = text;
      milestoneMsg.style.opacity = 1;
      setTimeout(() => milestoneMsg.style.opacity = 0, 1500);
    }

    function update() {
      if (gameOver) return;
      ctx.clearRect(0, 0, W, H);
      drawBasket();

      if (pointerX !== null) {
        const dx = pointerX - (basket.x + basket.width / 2);
        basket.x += dx * 0.1;
        if (basket.x < 0) basket.x = 0;
        if (basket.x + basket.width > W) basket.x = W - basket.width;
      }

      hearts.forEach((heart, index) => {
        heart.y += 2;
        drawHeart(heart.x, heart.y);
        if (
          heart.y + 25 > basket.y &&
          heart.x > basket.x &&
          heart.x < basket.x + basket.width
        ) {
          hearts.splice(index, 1);
          score++;
          scoreDisplay.innerText = "Score: " + score;
          if (messages[score]) showMilestoneMessage(messages[score]);
        }
        if (heart.y > H) {
          triggerGameOver();
        }
      });

      requestAnimationFrame(update);
    }

    function spawnHeart() {
      if (!gameOver) {
        const x = Math.random() * (W - 30) + 15;
        hearts.push({ x: x, y: 0 });
      }
    }

    function triggerGameOver() {
      gameOver = true;
      gameOverScreen.style.display = "block";
    }

    restartBtn.addEventListener("click", () => {
      initGame();
      update();
    });

    startBtn.addEventListener("click", () => {
      window.scrollTo(0, 1); // Hide address bar on iOS
      startScreen.style.display = "none";
      initGame();
      update();
      setInterval(spawnHeart, 1000);
    });

    canvas.addEventListener("touchstart", e => pointerX = e.touches[0].clientX);
    canvas.addEventListener("touchmove", e => pointerX = e.touches[0].clientX);
    canvas.addEventListener("touchend", () => pointerX = null);
    canvas.addEventListener("mousedown", e => pointerX = e.clientX);
    canvas.addEventListener("mousemove", e => { if (pointerX !== null) pointerX = e.clientX });
    canvas.addEventListener("mouseup", () => pointerX = null);

    // floating hearts
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createFloatingHeart, 700);
  </script>
</body>
</html>
